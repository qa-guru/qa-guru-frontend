query LectureById($id: ID) {
  lecture(id: $id) {
    id
    subject
    description
    speakers {
      id
      email
      roles
      person {
        firstName
        lastName
        middleName
        phoneNumber
        avatarLocation
      }
    }
    lectureHomeWorks {
      id
      subject
      description
    }
  }
}
