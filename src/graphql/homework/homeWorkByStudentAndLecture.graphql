query homeWorkByStudentAndLecture($studentId: ID!, $lectureId: ID!) {
  homeWorkByStudentAndLecture(studentId: $studentId, lectureId: $lectureId) {
    id
    lecture {
      id
      subject
    }
    answer
    status
    student {
      id
      firstName
      middleName
      lastName
    }
    mentor {
      id
      firstName
      middleName
      lastName
    }
    creationDate
    startCheckingDate
    endCheckingDate
  }
}
