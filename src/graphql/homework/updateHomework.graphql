mutation updateHomework($id: ID!, $content: String!) {
  updateHomeWork(id: $id, content: $content) {
    id
    lecture {
      id
      subject
      description
    }
    answer
    status
    student {
      id
      firstName
      middleName
      lastName
    }
    mentor {
      id
      firstName
      middleName
      lastName
    }
    startCheckingDate
    endCheckingDate
  }
}
