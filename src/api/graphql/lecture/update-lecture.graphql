mutation updateLecture($input: LectureInput!) {
  updateLecture(input: $input) {
    id
    subject
    description
    content
    contentHomeWork
    testGroup {
      id
      testName
      successThreshold
    }
    speakers {
      id
      firstName
      email
      lastName
      avatar
      rating {
        rating
      }
    }
    creationDate
    modificationDate
  }
}
