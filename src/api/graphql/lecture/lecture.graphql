query lecture($id: ID!) {
  lecture(id: $id) {
    id
    speakers {
      id
      firstName
      lastName
      middleName
      rating {
        rating
      }
    }
    subject
    homeWorkLevel {
      id
      code
      description
      estimate
    }
    description
    content {
      type
      value
      url
    }
  }
}
