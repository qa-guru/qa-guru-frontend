query lecture($id: ID!) {
  lecture(id: $id) {
    id
    speakers {
      id
      firstName
      email
      lastName
      avatar
      rating {
        rating
      }
    }
    subject
    description
    content
    testGroup {
      id
      testName
      successThreshold
      testQuestions {
        id
        text
        testAnswers {
          id
          text
        }
      }
    }
    files {
      id
      homeWork
      creationDate
      fileName
      contentType
      size
    }
  }
}
