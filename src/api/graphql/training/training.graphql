query training($id: ID!) {
  training(id: $id) {
    id
    name
    content
    techStack
    picture
    tariffs {
      id
      name
      code
      price
      homeWork
      description
    }
    mentors {
      id
      firstName
      email
      lastName
      avatar
      middleName
      rating {
        rating
      }
    }
  }
}
