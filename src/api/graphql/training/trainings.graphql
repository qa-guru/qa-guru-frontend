query trainings($offset: Int!, $limit: Int!, $sort: TrainingSort) {
  trainings(offset: $offset, limit: $limit, sort: $sort) {
    items {
      id
      name
      techStack
      description
      content
      picture
      mentors {
        id
        firstName
        lastName
        avatar
        middleName
        rating {
          rating
        }
      }
      tariffs {
        id
        name
        code
        price
        homeWork
        training {
          id
          tariffs {
            id
            code
          }
        }
        description
      }
    }
    totalElements
  }
}
