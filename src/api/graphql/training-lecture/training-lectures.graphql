query trainingLectures($id: ID!) {
  trainingLectures(id: $id) {
    id
    number
    lecture {
      id
      subject
      description
      creationDate
      speakers {
        id
        firstName
        lastName
        middleName
      }
    }
    lastLecture {
      id
      subject
      description
    }
    locking
  }
}
