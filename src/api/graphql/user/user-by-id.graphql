query userById($id: ID) {
  userById(id: $id) {
    id
    email
    firstName
    lastName
    middleName
    phoneNumber
    roles
    locked
    vkId
    git
    telegram
    stackOverflow
    linkedin
    website
    avatar
    skills {
      id
      name
    }
    creationDate
    confirmationDate
    updateDate
    rating {
      rating
    }
  }
}
