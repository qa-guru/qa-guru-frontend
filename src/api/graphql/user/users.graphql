query users(
  $offset: Int!
  $limit: Int!
  $sort: UserSort
  $filter: UsersFilter
) {
  users(offset: $offset, limit: $limit, sort: $sort, filter: $filter) {
    items {
      id
      email
      firstName
      lastName
      middleName
      phoneNumber
      avatarLocation
      roles
      locked
      creationDate
      confirmationDate
      updateDate
      rating {
        rating
      }
    }
    totalElements
  }
}
