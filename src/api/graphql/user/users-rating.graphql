query usersRating($offset: Int!, $limit: Int!, $sort: UserSort) {
  usersRating(offset: $offset, limit: $limit, sort: $sort) {
    items {
      id
      lastName
      firstName
      middleName
      #      creationDate
      #      roles
      rating {
        rating
      }
    }
    offset
    limit
    totalElements
  }
}
