query testAttemptQuestions($attemptId: ID!) {
  testAttemptQuestions(attemptId: $attemptId) {
    testQuestion {
      id
      text
      testAnswers {
        id
        text
      }
    }
    result
    testAnswerResults {
      testAnswer {
        id
        text
      }
      result
      answer
    }
  }
}
