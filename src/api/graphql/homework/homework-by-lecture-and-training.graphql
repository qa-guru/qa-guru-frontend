query homeWorkByLectureAndTraining($lectureId: ID!, $trainingId: ID!) {
  homeWorkByLectureAndTraining(lectureId: $lectureId, trainingId: $trainingId) {
    id
    lecture {
      id
      subject
    }
    answer
    status
    student {
      id
      firstName
      middleName
      avatar
      lastName
      rating {
        rating
      }
    }
    mentor {
      id
      firstName
      middleName
      avatar
      lastName
      email
      rating {
        rating
      }
    }
    creationDate
    startCheckingDate
    endCheckingDate
  }
}
