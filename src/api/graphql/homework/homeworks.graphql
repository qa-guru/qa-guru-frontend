query homeWorks(
  $offset: Int!
  $limit: Int!
  $sort: StudentHomeWorkSort
  $filter: StudentHomeWorkFilter
) {
  homeWorks(offset: $offset, limit: $limit, sort: $sort, filter: $filter) {
    offset
    limit
    totalElements
    items {
      id
      lecture {
        id
        subject
        description
        contentHomeWork{
          url
          value
          type
        }
      }
      answer
      status
      student {
        id
        firstName
        middleName
        lastName
      }
      mentor {
        id
        firstName
        middleName
        lastName
      }
      creationDate,
      startCheckingDate,
      endCheckingDate
    }
  }
}
