query homeWorkByLecture($lectureId: ID!) {
  homeWorkByLecture(lectureId: $lectureId) {
    id
    lecture {
      id
      subject
    }
    answer
    status
    student {
      id
      firstName
      middleName
      lastName
    }
    mentor {
      id
      firstName
      middleName
      lastName
    }
    creationDate
    startCheckingDate
    endCheckingDate
  }
}
