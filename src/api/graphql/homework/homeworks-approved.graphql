query homeworksApproved(
  $offset: Int!
  $limit: Int!
  $sort: StudentHomeWorkSort
  $filter: StudentHomeWorkFilter
) {
  homeWorks(offset: $offset, limit: $limit, sort: $sort, filter: $filter) {
    offset
    limit
    totalElements
    items {
      id
      lecture {
        id
        subject
        description
        contentHomeWork {
          url
          value
          type
        }
      }
      answer
      status
      student {
        id
        firstName
        middleName
        avatar
        lastName
        rating {
          rating
        }
      }
      mentor {
        id
        firstName
        middleName
        avatar
        lastName
        rating {
          rating
        }
      }
      creationDate
      startCheckingDate
      endCheckingDate
    }
  }
}
