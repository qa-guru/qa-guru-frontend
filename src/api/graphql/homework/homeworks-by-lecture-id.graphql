query homeWorksByLectureId(
  $offset: Int!
  $limit: Int!
  $sort: StudentHomeWorkSort!
  $filter: HomeWorksFilter!
  $lectureId: ID!
) {
  homeWorksByLectureId(
    offset: $offset
    limit: $limit
    sort: $sort
    filter: $filter
    lectureId: $lectureId
  ) {
    items {
      id
      answer
      status
      student {
        id
        firstName
        middleName
        avatar
        lastName
        rating {
          rating
        }
      }
      mentor {
        id
        firstName
        middleName
        lastName
        avatar
        rating {
          rating
        }
      }
      creationDate
      startCheckingDate
      endCheckingDate
    }
    offset
    limit
    totalElements
  }
}
