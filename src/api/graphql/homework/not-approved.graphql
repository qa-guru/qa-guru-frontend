mutation notApproved($homeWorkId: ID!) {
  notApproved(homeWorkId: $homeWorkId) {
    ...NotApprovedHomework
  }
}

fragment NotApprovedHomework on StudentHomeWorkDto {
  id
  lecture {
    id
    subject
    description
  }
  answer
  status
  student {
    id
    email
    firstName
    middleName
    lastName
  }
  mentor {
    id
    email
    firstName
    middleName
    lastName
  }
  startCheckingDate
  endCheckingDate
}
