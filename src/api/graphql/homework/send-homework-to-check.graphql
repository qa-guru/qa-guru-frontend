mutation sendHomeWorkToCheck(
  $lectureId: ID!
  $content: String!
  $trainingId: ID!
) {
  sendHomeWorkToCheck(
    lectureId: $lectureId
    content: $content
    trainingId: $trainingId
  ) {
    id
    lecture {
      id
      subject
      description
    }
    answer
    status
    student {
      id
      firstName
      middleName
      lastName
    }
    mentor {
      id
      firstName
      middleName
      lastName
    }
    startCheckingDate
    endCheckingDate
  }
}
