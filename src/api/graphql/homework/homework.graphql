query homeWork($homeWorkId: ID!) {
  homeWork(id: $homeWorkId) {
    id
    lecture {
      id
      subject
      contentHomeWork {
        url
        value
        type
      }
    }
    answer
    status
    training {
      id
      name
      content
      techStack
      tariffs {
        id
        name
        code
        price
        homeWork
        description
      }
      mentors {
        id
        firstName
        lastName
        avatar
        middleName
        rating {
          rating
        }
      }
    }
    student {
      id
      firstName
      middleName
      avatar
      lastName
      rating {
        rating
      }
    }
    mentor {
      id
      firstName
      middleName
      avatar
      lastName
      rating {
        rating
      }
    }
    creationDate
    startCheckingDate
    endCheckingDate
  }
}
