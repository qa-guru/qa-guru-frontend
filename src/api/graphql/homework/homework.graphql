query homeWork($homeWorkId: ID!) {
  homeWork(id: $homeWorkId) {
    id
    lecture {
      id
      subject
      contentHomeWork {
        url
        value
        type
      }
    }
    answer
    status
    student {
      id
      firstName
      middleName
      lastName
    }
    mentor {
      id
      firstName
      middleName
      lastName
    }
    creationDate
    startCheckingDate
    endCheckingDate
  }
}
