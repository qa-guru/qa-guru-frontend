mutation approved($homeWorkId: ID!) {
  approved(homeWorkId: $homeWorkId) {
    ...ApprovedHomework
  }
}

fragment ApprovedHomework on StudentHomeWorkDto {
  id
  lecture {
    id
    subject
    description
  }
  answer
  status
  student {
    id
    email
    firstName
    middleName
    lastName
    rating {
      rating
    }
  }
  mentor {
    id
    email
    firstName
    middleName
    lastName
    rating {
      rating
    }
  }
  startCheckingDate
  endCheckingDate
}
