mutation approved($homeWorkId: ID!) {
  approved(homeWorkId: $homeWorkId) {
    id
    lecture {
      id
      subject
      description
      contentHomeWork
    }
    training {
      techStack
    }
    answer
    status
    student {
      id
      firstName
      avatar
      lastName
      rating {
        rating
      }
    }
    mentor {
      id
      firstName
      avatar
      lastName
      rating {
        rating
      }
    }
    creationDate
    startCheckingDate
    endCheckingDate
  }
}
