mutation createHomeWorkToCheck(
  $lectureId: ID!
  $content: String!
  $trainingId: ID!
) {
  createHomeWorkToCheck(
    lectureId: $lectureId
    content: $content
    trainingId: $trainingId
  ) {
    id
    lecture {
      id
      subject
      contentHomeWork
    }
    answer
    status
    training {
      techStack
    }
    student {
      id
      firstName
      avatar
      lastName
      rating {
        rating
      }
    }
    mentor {
      id
      firstName
      avatar
      lastName
      rating {
        rating
      }
    }
    filesHomeWork {
      id
      creationDate
      fileName
      contentType
      size
    }
    creationDate
    startCheckingDate
    endCheckingDate
  }
}
