query trainingPurchases {
  trainingPurchases {
    id
    user {
      id
      email
      firstName
      lastName
      middleName
      rating {
        rating
      }
    }
    trainingTariff {
      id
      name
      code
      price
      homeWork
      description
      training {
        id
        name
      }
    }
  }
}
