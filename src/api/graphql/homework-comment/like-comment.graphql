mutation likeComment($id: ID!) {
  likeComment(id: $id) {
    id
    creator {
      id
      email
      firstName
      middleName
      avatar
      lastName
      rating {
        rating
      }
    }
    userLike
    likes
    creationDate
    content
    homeWork {
      id
      answer
      status
    }
  }
}
