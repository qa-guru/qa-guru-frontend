mutation sendComment($homeWorkId: ID!, $content: String!) {
  sendComment(homeWorkId: $homeWorkId, content: $content) {
    id
    creator {
      id
      email
      firstName
      middleName
      avatar
      lastName
      rating {
        rating
      }
    }
    creationDate
    content
    userLike
    likes
    homeWork {
      id
      answer
      status
    }
    children {
      ...subCommentHomeWorkDto
      ...subCommentHomeWorkDtoRecursive
    }
  }
}

fragment subCommentHomeWorkDtoRecursive on CommentHomeWorkDto {
  children {
    ...subCommentHomeWorkDto
    children {
      ...subCommentHomeWorkDto
      children {
        ...subCommentHomeWorkDto
        children {
          ...subCommentHomeWorkDto
          children {
            ...subCommentHomeWorkDto
          }
        }
      }
    }
  }
}

fragment subCommentHomeWorkDto on CommentHomeWorkDto {
  id
  creator {
    id
    email
    firstName
    avatar
    lastName
    middleName
    locked
    rating {
      rating
    }
  }
  userLike
  likes
  content
}
