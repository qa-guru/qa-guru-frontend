mutation answerComment($parentID: ID!, $content: String!) {
  answerComment(parentID: $parentID, content: $content) {
    id
    creator {
      id
      email
      firstName
      middleName
      avatar
      lastName
      rating {
        rating
      }
    }
    creationDate
    content
    homeWork {
      id
      answer
      status
    }
  }
}
