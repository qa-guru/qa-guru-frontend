mutation answerComment($parentID: ID!, $content: String!) {
  answerComment(parentID: $parentID, content: $content) {
    id
    creator {
      id
      email
      firstName
      locked
      middleName
      avatar
      lastName
      rating {
        rating
      }
    }
    userLike
    likes
    creationDate
    content
    homeWork {
      id
      answer
      status
    }
  }
}

fragment subCommentHomeWorkDtoRecursive on CommentHomeWorkDto {
  children {
    ...subCommentHomeWorkDto
    children {
      ...subCommentHomeWorkDto
      children {
        ...subCommentHomeWorkDto
        children {
          ...subCommentHomeWorkDto
          children {
            ...subCommentHomeWorkDto
          }
        }
      }
    }
  }
}

fragment subCommentHomeWorkDto on CommentHomeWorkDto {
  id
  creator {
    id
    email
    firstName
    avatar
    lastName
    middleName
    locked
    rating {
      rating
    }
  }
  userLike
  likes
  content
}
